<!DOCTYPE html>
<html>
<head>
    <title>Dog Shelter Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Dog Shelter Matching System</h1>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Upload Dogs CSV:</label>
            <input type="file" name="dogs_file" required>
        </div>
        <div class="form-group">
            <label>Upload Shelters CSV:</label>
            <input type="file" name="shelters_file" required>
        </div>
        <button type="submit">Start Matching</button>
    </form>
</body>
</html>
